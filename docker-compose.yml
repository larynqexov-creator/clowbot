services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: clowbot
      POSTGRES_USER: clowbot
      POSTGRES_PASSWORD: clowbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clowbot -d clowbot"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  qdrant:
    image: qdrant/qdrant:v1.10.1
    volumes:
      - qdrantdata:/qdrant/storage

  minio:
    image: minio/minio:RELEASE.2024-06-11T03-13-30Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data

  deps_ready:
    image: python:3.12-slim
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started
    environment:
      POSTGRES_DSN: postgresql://clowbot:clowbot@postgres:5432/clowbot
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      QDRANT_URL: http://qdrant:6333
      MINIO_URL: http://minio:9000
      TIMEOUT_S: "120"
    volumes:
      - ./scripts/wait_deps.py:/wait_deps.py:ro
    command: ["python", "/wait_deps.py"]

  api:
    build:
      context: .
    env_file:
      - .env.docker
    depends_on:
      deps_ready:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    build:
      context: .
    env_file:
      - .env.docker
    depends_on:
      deps_ready:
        condition: service_completed_successfully
    # Use app.core.celery_app module (not the celery variable), so Celery loads config+include reliably.
    command: ["python", "-m", "celery", "-A", "app.core.celery_app", "worker", "-l", "INFO", "-Q", "default"]

volumes:
  pgdata:
  qdrantdata:
  miniodata:
